<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cs5356-hw3-sh2577</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="frame1">
            <h1>My Cat "Rice"</h1>
            <img src="rice.JPG" alt="My cat Rice" width="200">     
            <p>This is my cat Rice, she is three years old, I adopted her when she was 2 month, she has been the best company!</p>

            <details>
                <summary>More About Rice</summary>
                <p>Rice loves to chase after laser pointers, and enjoys watching birds through the window!</p>
            </details>
        </div>

        <div class="frame2">
            <h2> Random Cat Fact</h2>
            <p id="cat-fact">Click the button to get a cat fact</p>
            <button id="fetch-fact">Get Cat Fact</button>
        </div>
<!--    
I learned about the <details> and <summary> elements. 
<details> lets me create a section that expands when clicked, and <summary> is its clickable title. 
This is useful for hiding extra information until the user wants to see it, making the webpage cleaner and interactive! 
-->
    </div>
    <script src="script.js"></script>
</body>
</html>
